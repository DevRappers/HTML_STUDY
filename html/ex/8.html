<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="devrappers HTML Study">
    <meta name="keywords" content="코딩,html">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>
<body>
    <!--
       meta태그 : 웹 페이지를 설명할 수 있는 부가적인 정보를 추가할 수 있는 방법
       meta태그에서는 charset으로 인코딩 방식을 지정가능하다. 문자의 규칙
       description의 정보를 넣을 수도 있다 -> 웹페이지 상에서는 표시가 되지 않는다.
       keywords로 키워드를 지정가능하다. -> 페이지를 설명하는 키워드 표시 가능
       http-equiv로 refresh를 지정해주고 content에 초를 기록해주면 content초 마다 자동새로고침하게도 가능하다.
       meta캐릭터의 name이 viewport로 지원된것은 모바일도 지원하기 위해서 사용하는 것
    -->
</body>
</html>
