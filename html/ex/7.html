<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>

<body>
    <!--
        progress : 진행 정도 나타내는 바를 만드는 태그임.
        HTML5에서 추가되었음
        주요 속성은 max, value로 max는 전체크기, value는 현재 크기를 나타냄.
    -->
    <div>
        <progress value="20" max="100"></progress>
    </div>

    <div>
        <progress value="70" max="150"></progress>
    </div>
</body>
</html>
