<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>
<body>
    <!-- 
        noscript : 태그 안의 내용은 스크립트를 지원하지 않는 웹 브라우저가 스크립트를 실행하지 않도록 설정한 
        웹브라우저에서만 출력됨.
    -->
    <script>
        document.write( '<h1>이 브라우저에서는 스크립트가 가능하네요.</h1>')
    </script>
    <noscript>
        <h1>이 브라우저에서는 스크립트가 지원되지 않습니다.</h1>
    </noscript>
</body>
</html>
