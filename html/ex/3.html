<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>
<body>
    <!-- 
        HTML은 연속한 여러 개의 빈 칸 또는 줄바꿈을 하나의 빈 칸으로 인식함. 
        따라서 코드 상에서 줄바꿈을 하거나 여러 번 띄어쓰기를 해도 한 번 띄어쓰기로 표현됨.
        만약 블록 요소에서 줄바꿈을 하고 싶다면 br 태그를 이용함
    -->
    <p>
        안녕하세요 이재준입니다.<br>
        나이는 22살입니다.<br>
        감사합니다.
    </p>
    <!-- 
        HTML에서는 연속된 띄어쓰기가 불가함 연속된 띄어쓰기를 할려면 &nbsp; 를 입력하면됨.
    -->
    <p>한번 두번&nbsp;&nbsp;세번&nbsp;&nbsp;&nbsp;끝</p>
</body>
</html>
