<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>
<body>
    <!-- 
        input의 속성
        value는 기본 값을 설정해줌.

        *textarea 태그는 input text와 다르게 메모장 처럼 생긴 태그로
        속성에 cols와 rows가 들어가는데 쉽게 rows는 줄수 cols는 한줄에 입력할수 있는 갯수 라고 생각하면 됨.
    -->
    <form action=""> 
        <p>text :  <input type="text" name="id" value="default value"></p>
        <p>password : <input type="password" name="pwd" value="default value"></p>
        <p>textarea : 
            <textarea cols="50" rows="2">기본값</textarea>
        </p>
    </form>
</body>
</html>
