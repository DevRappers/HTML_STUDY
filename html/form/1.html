<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>

<body>
    <!--
        select : 선택할 수 있는 목록을 만들때 사용함. 목록의 내용은 option태그로 만듬.
        * select 태그에 사용하는 주요 속성 *
        autofocus : 페이지가 로드되었을 때 해당 목록으로 바로 포커스가 맞춰짐.
        disabled  : 화면에는 보이지만 사용할 수 없도록 만듬.
        multiple  : 여러 값을 선택할 수 있도록 함.
        name      : 이름을 붙임.
        size      : 목록을 펼치기 전에 보여질 목록의 개수를 정함.
    -->
    <form>
        <select>
            <option>선택지1</option>
            <option>선택지2</option>
            <option>선택지3</option>
            <option>선택지4</option>
        </select>
    </form>
    <h1>Autofocus</h1>
    <form>
        <select autofocus>
            <option>선택지1</option>
            <option>선택지2</option>
            <option>선택지3</option>
            <option>선택지4</option>
        </select>
    </form>
    <h1>Disabled</h1>
    <form>
        <select disabled>
            <option>선택지1</option>
            <option>선택지2</option>
            <option>선택지3</option>
            <option>선택지4</option>
        </select>
    </form>
    <h1>Multiple</h1>
    <form>
        <select multiple>
            <option>선택지1</option>
            <option>선택지2</option>
            <option>선택지3</option>
            <option>선택지4</option>
        </select>
    </form>
    <h1>Size</h1>
    <form>
        <select size = "2">
            <option>선택지1</option>
            <option>선택지2</option>
            <option>선택지3</option>
            <option>선택지4</option>
        </select>
    </form>
</body>

</html>
