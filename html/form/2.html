<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>
<body>
    <!-- 
        label : label은 폼의 양식에 이름 붙이는 태그임.
        주요 속성은 for
        for : 값과 양식의 id의 값이 같으면 연결됨.
        label을 클릭하면 연결된 양식에 입력할 수 있도록 하거나 체크를 하거나 체크를 해제함.
    -->
    <p>
        <label for="jb-input-text">Input - Text</label>
        <input type="text" id="jb-input-text">
    </p>
    <p>
        <label for="jb-input-checkbox">Input - Checkbox</label>
        <input type="checkbox" id="jb-input-checkbox">
    </p>
</body>
</html>
