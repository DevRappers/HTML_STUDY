<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>
<body>
    <!-- 
        em : 강조하는 텍스트에 사용함/기본모양 기울임
        strong : 중요한 텍스트에 사용함/기본모양 굵은 글자
        b : 굵은 글자를 만듬/ 의미부여 없이 굵게 만드는 것이 strong 태그와의 차이점
    -->
    <p>안녕하세요 <em>저는</em> <strong>이재준</strong>입니다.</p>
</body>
</html>
