<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Study</title>
</head>
<body>
    <!-- 인용임을 나타내는 태그에는 q와 blockquote가 있음 q는 문단 안에서 인용할때 사용하고 blockquote는 새로운 문단에서 인용함-->
    <!-- "안에 내용이 들어가게 됨"-->
    <q cite="xxx">...</q>
    <blockquote cite="xxx">...</blockquote>

    <!-- q요소의 기본 모양은 인용문구를 큰 따옴표로 감싸는 것-->
    <p>
        안녕하세요 <q cite="https://devrappers.github.io">이재준</q> 입니다.
    </p>

    <!-- blockquote 요소의 기본 모양은 양쪽에 여백이 있음-->

    <blockquote>
        <p>안녕하세요 이재준 입니다.</p>
    </blockquote>
</body>
</html>
