<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>
<body>
    <h1>Ordered List</h1>
    <!-- 순서가 있는 목록 / 앞에 번호가 부여됨 / 시작번호 지정 시 start 속성으로 지정가능함 -->
    <ol start="5">
        <li>학생1</li>
        <!-- li의 value 속성을 활용해 번호를 지정할 수 있음 value를 사용해 갑 지정시 다음 li는 현재의 다음번호로 나옴-->
        <li value="9">학생2</li>
        <li>학생3</li>
    </ol>

    <!-- 순서가 없는 목록 / 번호 대신 점, 사각형 도형이 목록 앞에 붙음-->
    <ul>
        <li>학생1</li>
        <li>학생2</li>
        <li>학생3</li>
        <!-- ul안에 ul 또는 ol 등을 넣어 중첩 리스트를 만들 수 있음-->
        <ul>
          <li>중첩 리스트1</li>
          <li>중첩 리스트2</li>
          <li>중첩 리스트3</li>  
        </ul>
    </ul>

    <!-- 정의 목록 : 용얼와 그뜻을 나열할 때 사용함. dl 은 목록 dt는 용어 dd는 뜻으로-->
    <dl>
        <dt>WWW</dt>
        <dd>WWW represents World Wide Web.</dd>
        <dt>HTML</dt>
        <dd>HTML represents HyperText Markup Language.</dd>
    </dl>
</body>
</html>
