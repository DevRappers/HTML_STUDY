<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>
<body>
    <!-- HTML은 연속한 여러 개의 빈칸이나 탭, 줄바꿈을 하나의 빈칸으로 인식함. -->
    빈칸이 없는 html 다른 태그를 사용해야 할까요? 
    띄어쓰기가 되지 않네요.


    <!-- 
        pre 태그를 쓰면 html에 입력한 그대로 출력됨
        pre 태그를 이용할 경우 문장이 길면 줄바꿈이 되지 않고 영역 바깥쪽으로 나가는 상황이 발생함 
        만약 영역 끝에서 자동 줄바꿈이 되도록 하려면 style에서 word-wrap:break-word; 를 추가해야함.
    -->
    <pre style="word-wrap: break-word">
        빈칸이 없는 html 다른 태그를 사용해야 할까요? 
        띄어쓰기가 되지 않네요.
    </pre>
</body>
</html>
