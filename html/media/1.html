<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>
<body>
    <!-- 
        img는 HTML 문서에 이미지를 삽입하는 태그
        주요 속성은 src, alt, width, height가 있음
        src    : 이미지의 경로
        alt    : 이미지를 표시할 수 없을때 출력할 내용
        width  : 이미지의 가로크기
        height : 이미지의 세로크기
        title  : 마우스를 올렸을때 나오는 텍스트
    -->
    <img src="img/bbq.jpg" alt="My Image1" width="50" height="50" title = "바베큐장">
    <img src="img/water.png" alt="My Image2">
</body>
</html>
