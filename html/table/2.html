<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
    <style>
        table {width: 100%;}
        th, td {border: 1px solid #dadada;}
    </style>
</head>
<body>
    <!--
        표(table)에 캡션 붙일 때 caption 태그를 사용함.
        기본 위치는 표 위 가운데이다.
        캡션 위치는 CSS의 caption-side로 정함.
    -->
    <table>
        <caption>Table의 제목</caption>
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>이재준</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
