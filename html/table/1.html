<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
</head>
<body>
    <!--
        표 만들 때 사용하는 태그
        표는 table 태그로 만듬.
        행은 tr태그로 만듬.
        열의 제목이 들어가는 셀은 th태그로 만듬.
        내용이 들어가는 셀은 td태그로 만듬.
        각 열의 의미에 따라 thead, tbody, tfoot 태그로 구분지을 수 있음.
        가로로 이웃한 셀을 합칠때에는 colspan 속성을 사용하고
        세로로 이웃한 셀을 합칠때에는 rowspan 속성을 사용함.
        표 제목은 caption 태그로 만듬.
    -->
    <table border="1px solid">
            <caption>테이블의 제목</caption>
            <thead>
              <tr>
                <th>열의제목1</th>
                <th>열의제목2</th>
                <th>열의제목3</th>
                <th>열의제목4</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>세로제목1</th>
                <td>내용1</td>
                <td>내용2</td>
                <td rowspan="2">세로 두개 합체</td>
              </tr>
              <tr>
                <th>세로제목2</th>
                <td>내용1</td>
                <td>내용2</td>
                <!-- 위에서 rowspan을 이용했기에 작성안해도됨-->
              </tr>
              <tr>
                <th>세로제목3</th>
                <td>내용1</td>
                <td>내용2</td>
                <td>내용3</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2">가로 두개 합체1</td>
                <td colspan="2">가로 두개 합체2</td>
              </tr>
            </tfoot>
          </table>
</body>
</html>
